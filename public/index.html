<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>logo.svg">
    <title>Boton</title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="Boton-UI">
    <meta name="description" content="Get amazing button and hover styles for your website and webapp UIs by just adding specified classes">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://boton.vercel.app/">
    <meta property="og:title" content="Boton-UI">
    <meta property="og:description" content="Get amazing button and hover styles for your website and webapp UIs by just adding specified classes">
    <meta property="og:image" content="banner.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://boton.vercel.app/">
    <meta property="twitter:title" content="Boton-UI">
    <meta property="twitter:description" content="Get amazing button and hover styles for your website and webapp UIs by just adding specified classes">
    <meta property="twitter:image" content="banner.png">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
